<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulario</title>
</head>
<body>
<h:form>
    <h:outputLabel for="nome" value="Nome: " />
    <h:inputText id="nome" value="#{bean.nome}" styleClass="campo-input" /><br/>

    <h:outputLabel for="sobrenome" value="Sobrenome: " />
    <h:inputText id="sobrenome" value="#{bean.sobrenome}" styleClass="campo-input" /><br/>

    <h:outputLabel for="fone" value="Fone: " />
    <h:inputText id="fone" value="#{bean.fone}" styleClass="campo-input" /><br/>

    <h:outputLabel for="email" value="E-mail: " />
    <h:inputText id="email" value="#{bean.email}" styleClass="campo-input" /><br/>

    <h:commandButton value="Enviar" action="#{bean.enviar}" styleClass="botao-enviar" />
</h:form>
</body>
</html>
